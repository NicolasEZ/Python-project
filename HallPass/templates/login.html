<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Celebrity HallPass!</title>
</head>
<style type="text/css">
	.login-form {
	   width: 340px;
		  margin: 50px auto;
	}
	   .login-form form {
		  margin-bottom: 15px;
		  background: #f7f7f7;
		  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		  padding: 30px;
	   }
	   .login-form h2 {
		  margin: 0 0 15px;
	   }
	   .form-control, .btn {
		  min-height: 38px;
		  border-radius: 2px;
	   }
	   .btn {        
		  font-size: 15px;
		  font-weight: bold;
	   }
 </style>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="">Hall Pass</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/myhallpass">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/celebs/new">Add Celebrity</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/friends">Friends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
	<div class="container">
	<h1 class="text-center">Welcome to Celebrity HallPass!</h1>
	<br><br>
	

	{% if messages %}
	<ul class="messages">    
	    {% for message in messages %}    
		<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
	    {% endfor %}
	</ul>
	{% endif %}
		<div class="login-form">
	  <form action="/login" method="post">
		{% csrf_token %}
		  <h2 class="text-center">Log in</h2>       
		  <div class="form-group">
			  <input type="text" class="form-control" placeholder="Username" name="email" >
		  </div>
		  <div class="form-group">
			  <input type="password" class="form-control" placeholder="Password" name="password">
		  </div>
		  <div class="form-group">
			  <button type="submit" class="btn btn-primary btn-block">Log in</button>
		  </div>
		  <div class="clearfix">
			  <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
			  <a href="#" class="pull-right">Forgot Password?</a>
		  </div>        
	  </form>
	  <p class="text-center"><a href="/registerpage">Create an Account</a></p>
  </div>
</div>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
